# Add options to run podman in docker/podman
services:
  ubuntu-dev:
    privileged: true
    devices:
      - /dev/net/tun:/dev/net/tun
    security_opt:
      - label=disable
    volumes:
      - /dev/fuse:/dev/fuse
    tmpfs:
      - /run
      - /run/lock
    environment:
      - _CONTAINERS_USERNS_CONFIGURED=1
      - DEBIAN_FRONTEND=noninteractive
    command: /sbin/init

  centos-dev:
    privileged: true
    devices:
      - /dev/net/tun:/dev/net/tun
    security_opt:
      - label=disable
    volumes:
      - /dev/fuse:/dev/fuse

